{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>create</h1>
    <div class="register-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-primary">create account</button>
        </form>
    </div>
{% endblock %}
